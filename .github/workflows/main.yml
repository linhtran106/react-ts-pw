name: E2E on Chrome

on:  
  pull_request:
    branches:
      - main 

jobs:
  e2e_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: yarn start
          wait-on: "http://localhost:3000"
