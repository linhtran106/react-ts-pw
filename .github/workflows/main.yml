name: E2E on Chrome

on:  
  pull_request:
    branches:
      - main 

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Run Unit Test
        run: yarn install
        run: yarn test
  e2e_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Cypress
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: yarn start
          wait-on: "http://localhost:3000"
